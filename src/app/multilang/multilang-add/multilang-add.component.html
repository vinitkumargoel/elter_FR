<div class="content-wrapper">
	<section class="content-header">
		  <h1>
			  Add Cms Page
		  </h1>
		  <ol class="breadcrumb">
        <li><a href="javascript:void(0);" routerLink="/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li> 
        <li class="active">Add Cms Page</li>
		  </ol>
	</section>
	<!-- Main content -->
	<section class="content">
      <form [formGroup]="detailsForm"  (ngSubmit)="onSubmit()">
          <div class="box-body box box-primary">
              <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{message.text}}</div> 
              <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                  <li *ngFor="let lang of langArray;let i = index" [ngClass]="{'active': currenttab == lang.value.name}" ><a data-toggle="tab" href="javascript:void(0)" (click)=currentTab(lang.value.name)>{{ lang.value.name }}</a></li>
                </ul>  
                <div class="row">
                    <div class="col-md-6"> 
                        <div class="form-group">
                            <label>Page Name</label>
                            <input type="text" [formControl]="detailsForm.get('name')" class="form-control" placeholder="Page Name">
                            <div *ngIf="submitted && !detailsForm.controls.name.valid" class="error">Page name is required</div>
                        </div> 
                    </div>  
                </div>   
                <div class="row">
                  <div class="col-md-6"> 
                    <div class="tab-content">
                      <div formGroupName="title">
                          <div *ngFor="let day of title" class="tab-pane fade" [ngClass]="{'in active cms_multi_lang': currenttab == day.name}">
                            <div>
                              <label>Page Title</label>
                              <input type="text" [formControlName]="day.value" class="form-control" >
                              <div *ngIf="submitted && !detailsForm.controls.title.valid" class="error">Page title is required</div> 
                            </div>
                          </div>
                      </div> 
                      <div formGroupName="body">
                          <div *ngFor="let rec of description" class="tab-pane fade" [ngClass]="{'in active cms_multi_lang': currenttab == rec.langname}"> 
                              <div>
                                <label>Description</label>
                                <input type="text" [formControlName]="rec.value" class="form-control" >
                                <div *ngIf="submitted && !detailsForm.controls.body.valid" class="error">Page title is required</div> 
                              </div> 
                          </div> 
                      </div>
                  <!-- /.tab-pane -->
                    </div>
                  </div>
                </div>
                <!-- /.tab-content -->
              </div> 
          </div> 
          <div class="box-footer">
              <button class="btn btn-primary btn-flat" type="submit" >Save</button> &nbsp; &nbsp;
              <a class="btn btn-danger btn-flat" href="javascript:void(0);" routerLink="/car-model" >Cancel</a>
          </div>   
      </form>  
	</section>
</div>
