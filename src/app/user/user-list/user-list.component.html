<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Passengers 
        </h1>
        <ol class="breadcrumb">
          <li><a href="javascript:void(0);" routerLink="/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li> 
          <li class="active">Passengers</li>
        </ol>
      </section>
    <!-- Main content -->
    <section class="content">  
        <ng-flash-message></ng-flash-message>
        <div class="row">
          <div class="col-xs-12"> 
            <div class="box  box box-primary">
                <div class="box-header">  
                    <div class="row">
                        <div class="col-md-12">
                            <form [formGroup]="searchForm" (ngSubmit)="searchSubmit()">
                            <div class="row"> 
                                <div class="col-md-2"> 
                                <div class="form-group"> 
                                    <input type="text" class="form-control" formControlName="full_name" placeholder="Name">  
                                </div> 
                                </div>
                                <div class="col-md-2"> 
                                <div class="form-group"> 
                                    <input type="text" class="form-control" formControlName="phone_number" placeholder="Phone No.">  
                                </div> 
                                </div>
                                <div class="col-md-4"> 
                                    <button  class="btn btn-default">Search</button> &nbsp; 
                                    <a href="javascript:void(0)" class="btn btn-primary" (click)="resetForm();">Reset</a>
                                </div>
                                <div class="col-md-4"> 
                                <a href="javascript:void(0);" title="Add User" routerLink="/users/passenger/add" class="btn btn-success btn-flat pull-right">Add Passenger</a> 
                                </div>  
                            </div>
                            </form>
                        </div>
                    </div>
                </div> 
                <!-- /.box-header -->
                <div class="box-body"> 
                  <table class="table table-striped" [mfData]="data" [mfActivePage]="1" #mf="mfDataTable" [mfRowsOnPage]="10">
                    <thead>
                      <tr>
                          <th>S. No.</th> 
                          <th>
                              <mfDefaultSorter by="full_name">Name</mfDefaultSorter>
                          </th>
                          <th>
                              <mfDefaultSorter by="phone_number">Phone No.</mfDefaultSorter>
                          </th> 
                          <th>
                              <mfDefaultSorter by="is_active">Status</mfDefaultSorter>
                          </th> 
                          <th>
                              <mfDefaultSorter by="createdAt">Created At</mfDefaultSorter>
                          </th>
                          <th >Action</th> 
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let record of mf.data; let i = index">
                          <td>{{ i +1 }}</td> 
                          <td>{{ record.full_name }}</td> 
                          <td>{{ record.phone_number }}</td>  
                          <td>
                            <span *ngIf="record.is_active == 1" class="label label-success">Activated</span>
                            <span *ngIf="record.is_active == 0" class="label label-warning">Deactivated</span>
                          </td>
                          <td>{{ record.createdAt | date: 'yyyy-MM-dd' }}</td> 
                          <td> 
                            <a href="javascript:void(0);" routerLink="/users/passenger/edit/{{record._id}}" title="Edit" class="btn btn-primary" ><i class="fa fa-pencil"></i></a> &nbsp; 

                            <a href="javascript:void(0);" routerLink="/users/passenger/view/{{record._id}}" title="Edit" class="btn btn-info" ><i class="fa fa-eye"></i></a> &nbsp; 

                            <a href="javascript:void(0);" (click)="updateStatus(record._id,1)"  title="Acitve" class="btn btn-success" *ngIf="record.is_active == 0"><i class="fa fa-unlock"></i></a> &nbsp; 
                            
                            <a href="javascript:void(0);" (click)="updateStatus(record._id,0)"  title="Deacitve" class="btn btn-warning" *ngIf="record.is_active == 1"><i class="fa fa-lock"></i></a> &nbsp; 

                            <a href="javascript:void(0);" (click)="deletePassenger(record._id)"  title="Acitve" class="btn btn-danger"  ><i class="fa fa-trash-o"></i></a> 

                          </td>
                      </tr>
                      <tr>
                        <td colspan="6" align="center" *ngIf="mf.data.length == 0">No record found.</td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <td colspan="4">
                           <!--  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]" ></mfBootstrapPaginator> -->
                            <mfBootstrapPaginator ></mfBootstrapPaginator>
                        </td>
                    </tr> 
                    </tfoot>
                </table>
                </div>
                <!-- /.box-body --> 
            </div>
            <!-- /.box -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
</div>
