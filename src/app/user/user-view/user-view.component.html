<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Passenger Detail
        </h1>
        <ol class="breadcrumb">
          <li><a href="javascript:void(0);" routerLink="/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li> 
          <li><a href="javascript:void(0);" routerLink="/users/passenger">Passenger</a></li> 
          <li class="active">Passenger Detail</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">  
        <div class="box-body box box-primary">
          <div class="row">
            <div class="col-md-12"> 
              <table class="table table-hover" *ngIf="result"> 
                <tr>
                    <td>Profile Image: </td>
                    <td *ngIf="result.profile_image"> 
                       <img width="100" height="100"  src="{{PROFILE_IMAGE_ROOT_PATH}}{{result.profile_image}}"> 
                    </td>
                    <td *ngIf="!result.profile_image"> 
                       <img width="100" height="100"  src="{{PROFILE_IMAGE_ROOT_PATH}}no_image.png"> 
                    </td>
                  </tr> 
                <tr>
                  <td>Full Name: </td>
                  <td>{{result.full_name}}</td>
                </tr> 
                <tr>
                  <td>Phone Number: </td>
                  <td>{{result.phone_number}}</td>
                </tr> 
                <tr>
                  <td>Created At: </td>
                  <td>{{ result.createdAt | date: 'yyyy-MM-dd' }}</td>
                </tr>
                <tr>
                  <td>Status: </td>
                  <td>
                      <span *ngIf="result.is_active == 1" class="label label-success">Activated</span>
                      <span *ngIf="result.is_active == 0" class="label label-warning">Deactivated</span>
                  </td>
                </tr>  
              </table>
            </div>  
          </div>  
        </div> 
    </section>
</div>
